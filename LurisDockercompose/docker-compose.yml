version: '3'

services:
  db:
    image: postgres
    environment:
      POSTGRES_USER:
        lurisdatabasehomework
      POSTGRES_PASSWORD:
        P@ssword
    volumes:
      - ../20240216.05.07.07:/docker-entrypoint-initdb.d/filegeneratedinthevolume.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_redy"]
      interval: 40s
      timeout: 10s
      retries: 5
      start_period: 30s
  
  server:
    build: ..
    ports:
      - 2607:8080
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - "db=server=db;user id=lurisdatabasehomework;database=postgres;password=P@ssword;"
    healthcheck:
      test: wget --tries=1 http://localhost:2607/healthCheck || exit 1
      interval: 3s
      retries: 2
      start_period: 5s
      timeout: 15s
      #####


  black-box:
  # https://github.com/prometheus/blackbox_exporter/releases
    image: prom/blackbox-exporter:v0.23.0
    container_name: blackbox
    restart: unless-stopped
    ports: 
    - "2608:9115"
    volumes:
        - ../blackbox/blackbox.yml:/etc/blackbox/blackbox.yml
    command: --config.file=/etc/blackbox/blackbox.yml
    depends_on:
      - server

  prometheus:
    # https://github.com/prometheus/prometheus/releases
    image: prom/prometheus:v2.43.0
    container_name: prometheus
    hostname: prometheus
    restart: unless-stopped
    ports:
     - "2609:9090"
    volumes:
      - ../prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
    depends_on:
      - black-box

  grafana:
    # https://github.com/grafana/grafana/releases
    image: grafana/grafana:9.4.7
    container_name: grafana
    environment:
      - GF_AUTH_ANONYMOUS_ENABLED=true
      - GF_AUTH_ANONYMOUS_ORG_ROLE=Admin
      - GF_AUTH_DISABLE_LOGIN_FORM=true
    volumes:
      #- #grafana-data:/var/lib/grafana
      - ../grafana/provisioning:/etc/grafana/provisioning
    restart: unless-stopped
    user: root
    ports:
      - "2610:3000"
    depends_on:
      - prometheus